    <!--Google Map 顯示的位置，可自由決定大小-->
    <div id="mymap" style="width: 600px; height: 600px"></div>

    <!--以下為控制Google Maps的JavaScript-->
    <script type="text/javascript">
        //<![CDATA[
        var map = new GMap(document.getElementById("mymap"));

        //設定要顯示的控制項
        map.addControl(new GSmallMapControl());
        map.addControl(new GMapTypeControl());

        //決定你 Google 地圖的中心點位置和縮放大小
        map.setCenter(new GLatLng(23.64799, 119.59556), 16);

        //標記在 Google 地圖上的經緯度
        var point = new GLatLng(23.64799, 119.59556);
        var marker = new GMarker(point);
        map.addOverlay(marker);

        //在地圖上放置標點說明
        var html = "漁香魚香民宿";
        map.openInfoWindowHtml(map.getCenter(), html);

        //]]>
    </script>
